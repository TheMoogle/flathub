app-id: io.github.NSMBMarioVsLuigi
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: mariovsluigi
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=all
  - --share=network
  - --socket=pulseaudio

modules:
  - name: mariovsluigi
    buildsystem: simple
    build-commands:
      - install -D linux.x86_64 ${FLATPAK_DEST}/share/mariovsluigi/linux.x86_64
      - install -D UnityPlayer.so ${FLATPAK_DEST}/share/mariovsluigi/UnityPlayer.so
      - cp -r linux_Data ${FLATPAK_DEST}/share/mariovsluigi/
      - install -Dm755 mariovsluigi.sh ${FLATPAK_DEST}/bin/mariovsluigi
      - install -Dm644 NSMBMarioVsLuigi.desktop ${FLATPAK_DEST}/share/applications/io.github.NSMBMarioVsLuigi.desktop
      - install -Dm644 io.github.NSMBMarioVsLuigi.appdata.xml ${FLATPAK_DEST}/share/appdata/io.github.NSMBMarioVsLuigi.appdata.xml
      - install -Dm644 NSMBMarioVsLuigi.png ${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/io.github.NSMBMarioVsLuigi.png
    sources:
      - type: archive
        url: https://github.com/ipodtouch0218/NSMB-MarioVsLuigi/releases/download/v1.7.1.0-beta/MarioVsLuigi-Linux-v1.7.1.0-beta.zip
        sha256: adbf6f677c3805fcf282c74e08f2d55fced3e6d05793a030f9b6bd235d9f8704
      - type: file
        path: NSMBMarioVsLuigi.desktop
      - type: file
        path: io.github.NSMBMarioVsLuigi.appdata.xml
      - type: file
        path: NSMBMarioVsLuigi.png
      - type: script
        dest-filename: mariovsluigi.sh
        commands:
        - cd /app/share/mariovsluigi
        - ./linux.x86_64
